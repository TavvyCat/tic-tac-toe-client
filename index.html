<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Adapted from bootstrap docs -->
      <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Adapted from Api docs -->
              <form id="sign-in-form">
                <fieldset>
                  <label>Email
                    <input class="form-control" name="credentials[email]" type="email" placeholder="test@test.com">
                  </label>
                  <label>Password
                    <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                  </label>
                  <input class="btn btn-primary" type="submit" value="Submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Adapted from bootstrap docs -->
      <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Adapted from Api docs -->
              <form id="sign-up-form">
                <fieldset>
                  <label>Email
                    <input class="form-control" name="credentials[email]" type="email" placeholder="test@test.com">
                  </label>
                  <label>Password
                    <input class="form-control" name="credentials[password]" type="password" placeholder="password">
                  </label>
                  <label>Confirm Password
                    <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="password">
                  </label>
                  <input class="btn btn-primary" type="submit" value="Submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Adapted from bootstrap docs -->
      <div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Adapted from Api docs -->
              <form id="change-password-form">
                <fieldset>
                  <label>Old Password
                    <input class="form-control" name="passwords[old]" type="password" placeholder="old password">
                  </label>
                  <label>New Password
                    <input class="form-control" name="passwords[new]" type="password" placeholder="new password">
                  </label>
                  <input class="btn btn-primary" type="submit" value="Submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div id="sign-out-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Adapted from Api docs -->
              <form id="sign-out-form">
                <fieldset>
                  <p>Are you sure you want to sign out?</p>
                  <input class="btn btn-primary" type="submit" value="Submit">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <header class="jumbotron">
        <div class="container">
          <div class="row">
            <h1 class="col-12 col-md-8 text-center">Tic Tac Toe</h1>
            <div id="auth-buttons" class="row col-md-4">
              <button id="sign-in-button" type="button" class="btn btn-primary col-md-6" data-toggle="modal" data-target="#sign-in-modal">
                Sign in
              </button>
              <button id="sign-up-button" type="button" class="btn btn-light col-md-6" data-toggle="modal" data-target="#sign-up-modal">
                Sign Up
              </button>
            </div>
            <div id="other-auth-buttons" class="row col-md-4">
              <button id="change-password-button" type="button" class="btn btn-primary col-md-6" data-toggle="modal" data-target="#change-password-modal">
                Change Password
              </button>
              <button id="sign-out-button" type="button" class="btn btn-light col-md-6" data-toggle="modal" data-target="#sign-out-modal">
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </header>
      <div id="display" class="container">
        <div class="row">
          <h3 class="col-12 text-center">Sign up or sign in to play.</h3>
        </div>
      </div>
      <main class="main container">
        <div id="gameboard">
          <div class="row">
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
          </div>
          <div class="row">
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
          </div>
          <div class="row">
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
            <span class="col-4 border-secondary "></span>
          </div>
        </div>
      </main>
    </body>
</html>
